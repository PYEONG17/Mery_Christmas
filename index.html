    <style>
      /* Custom Animation for the Throw Arc */
      /* Default (Desktop) */
      @keyframes throwArc {
        0% {
          transform: translate(0, 0) rotate(0deg) scale(1);
        }
        25% {
          transform: translate(20vw, -150px) rotate(90deg) scale(1.2);
        }
        50% {
          transform: translate(45vw, -200px) rotate(180deg) scale(1.2);
        }
        75% {
          transform: translate(70vw, -100px) rotate(270deg) scale(1.1);
        }
        100% {
          transform: translate(85vw, 50px) rotate(360deg) scale(0.5);
          opacity: 0;
        }
      }

      /* Mobile adjustments for Throw Arc */
      @media (max-width: 768px) {
        @keyframes throwArc {
          0% {
            transform: translate(0, 0) rotate(0deg) scale(1);
          }
          25% {
            transform: translate(20vw, -80px) rotate(90deg) scale(1.1);
          }
          50% {
            transform: translate(45vw, -120px) rotate(180deg) scale(1.1);
          }
          75% {
            transform: translate(70vw, -60px) rotate(270deg) scale(1);
          }
          100% {
            transform: translate(85vw, 20px) rotate(360deg) scale(0.5);
            opacity: 0;
          }
        }
      }

      @keyframes popIn {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        80% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes burstIn {
        0% {
          transform: scale(0) rotate(-15deg);
          opacity: 0;
        }
        60% {
          transform: scale(1.1) rotate(5deg);
          opacity: 1;
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @keyframes floatUp {
        0% {
          transform: translateY(110vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-10vh) rotate(20deg);
          opacity: 0;
        }
      }

      @keyframes smokeRise {
        0% {
          transform: translate(0, 0) scale(0.5) rotate(0deg);
          opacity: 0;
        }
        30% {
          opacity: 0.6;
        }
        100% {
          transform: translate(var(--wind-x, 30px), -220px) scale(3.5)
            rotate(var(--rot-end, 45deg));
          opacity: 0;
        }
      }

      @keyframes snowFall {
        0% {
          transform: translateY(-20px);
          opacity: 0;
        }
        20% {
          opacity: 0.9;
        }
        100% {
          transform: translateY(110%);
          opacity: 0.2;
        }
      }

      @keyframes confettiFall {
        0% {
          transform: translateY(-10vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) rotate(720deg);
          opacity: 0;
        }
      }

      @keyframes breathe {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
      }

      .comic-throw {
        animation: throwArc 1.5s ease-in-out forwards;
      }

      .pop-in {
        animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      .burst-in {
        animation: burstIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .float {
        animation: float 3s ease-in-out infinite;
      }

      .breathe {
        animation: breathe 3s ease-in-out infinite;
      }

      .smoke-puff {
        animation: smokeRise 3s infinite ease-out;
      }
    </style>
